
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://media.istockphoto.com/id/936681148/es/vector/lock-icono-de.jpg?s=612x612&w=0&k=20&c=s4_wlpTBhoCaw-B4dGMLeMmls0zAFO8QuaBnomvpPzw="
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form #f="ngForm" (ngSubmit)="register()" novalidate>
          <div class="form-group">
            <label for="nombreUsuario">Nombre</label>
            <input type="text" name="login" id="login" class="form-control"  [(ngModel)]="model.person!.firstName" required>
          </div>
          <div class="form-group">
            <label for="nombreUsuario">Apellidos</label>
            <input type="text" name="login" id="login" class="form-control"  [(ngModel)]="model.person!.lastname" required>
        </div>
          <div class="form-group">
              <label for="nombreUsuario">Nombre de Usuario</label>
              <input type="text" name="login" id="login" class="form-control"  [(ngModel)]="model.email" required>
          </div>
          <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" name="password" id="password" style="margin-bottom: 10px;" class="form-control"  [(ngModel)]="model.password" required>
          </div>
          <div class="form-group">
              <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" style="margin-right: 20px;">
                    <i class="fas fa-sign-in-alt"></i> Registrar
              </button>

              <button class="btn btn-warning btn-block ml-auto" routerLink="/login">
                <i class="fas fa-sign-in-alt"></i> Atras
          </button>
          </div>
      </form>
      </div>
    </div>
  </div>

</section>
