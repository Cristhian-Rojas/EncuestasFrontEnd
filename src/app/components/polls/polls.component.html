<app-navbar></app-navbar>
<div class="container">

  <div style="padding: 2%">
    <form class="content"  (submit)="consulta()">
            <div class="submit-form" >

                 <div class="row">
                    <div class="col-lg-12">
                        <h6>CONSULTA DE ENCUESTAS</h6>
                    </div>

                 <div class="row" style="margin-top: 3%">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Numero de documento</th>
                                    <th>Email</th>
                                    <th>Comentarios</th>
                                    <th>Marca Favorita</th>
                                    <th>Usuario</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody>
                                  <tr *ngFor="let aux of polls">
                                     <td>{{ aux.id }}</td>
                                     <td>{{ aux.nmdocumento }}</td>
                                     <td>{{ aux.emailpoll }}</td>
                                     <td>{{ aux.comments }}</td>
                                     <td>{{ aux.favoritebrand }}</td>
                                     <td>{{ aux.user?.person?.firstName}}</td>
                                     <td>{{ aux.datetime}}</td>
                                     <td><button  (click)="elimina(aux)" type="button" style="width: 90px"
                                      class="btn btn-danger btn-sm"  >Eliminar</button></td>
                                  </tr>
                            </tbody>
                        </table>


                 </div>


                </div>
              </div>


    </form>
</div>


</div>
