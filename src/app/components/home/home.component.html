<app-navbar></app-navbar>
<div class="container">
<form class="content" (ngSubmit)="registra()" >
  <div class="submit-form" >

       <div class="row">
          <div class="col-lg-12">
              <h6>REGISTRO DE ENCUESTA</h6>
          </div>
      </div>
      <div class="row" style="margin-top: 2%">
              <div class="col-lg-6">
                  <label for="nombre">Comentarios: </label>
                  <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] ="objForm.comments" />
              </div>


              <div class="col-lg-3">
                <label for="pais">Marca Favorita: </label>
                <select  id="pais" name="pais" class="form-control" [(ngModel)] ="objForm.favoritebrand" >
                    <option value="-1"> [Seleccione] </option>
                    <option *ngFor="let x of lstBrands" value="{{ x.name }}">
                        {{ x.name }}
                    </option>

                </select>
            </div>

          </div>


      <div class="row" style="margin-top: 3%">
              <div class="col-lg-12">
                  <button class="btn btn-success"  >Enviar</button>
              </div>
      </div>


    </div>

   </form>
  </div>
